	<script type="text/javascript">

		$(function() {
			$.ajax({
				type: 'GET',
				url: 'https://bci-sharepointcall.azurewebsites.net/api/children',
				dataType: 'jsonp',
				jsonpCallback: 'receiveChildrenData'
			});
		});

		function receiveChildrenData(children) {
			var childTemplateSource = document.getElementById("child-template").innerHTML;
			var template = Handlebars.compile(childTemplateSource);
			var minimumAge = new Date();
			minimumAge.setFullYear( minimumAge.getFullYear() - 13 );

			children = children.filter(function(c) { return c.activeForSponsorship && c.sponsorshipNeeded > 0 && new Date(c.birthday) > minimumAge; })
				.sort(firstBy("priority", -1).thenBy("sponsorshipNeeded", -1));
			console.log(children);
			window.nextIndex = 0;

			var modalTemplateSource = document.getElementById("child-modal-template").innerHTML;
			var modalTemplate = Handlebars.compile(modalTemplateSource);
            
			appendNewRow(children, template);
			$('#show-more').show();

			$('#show-more').click(function() {
				appendNewRow(children, template);
				if (nextIndex == children.length)
					$('#show-more').attr("disabled", true);
			});

			$(document).on('click', '.moreinfobutton', function(e) {
				var childElement = e.target.closest('.child');
				var childId = $(childElement).data('child-id');
				var child = children.filter(function(c) { return c.id == childId; })[0];

				showModal(modalTemplate, child);

				//console.log(child);
			});
		}

		function appendNewRow(children, template) {
			var htmlArray = [];

			for (var i = 0; i < 3 && nextIndex < children.length; i++) {
				var child = calcData(children[nextIndex]);
				htmlArray.push(template(child));
				nextIndex++;
			}

			if (htmlArray.length == 0) return;

			var newDiv = document.createElement("div");
			newDiv.className = 'child-row';
			newDiv.innerHTML = htmlArray.join('');

			document.getElementById('child-list').appendChild(newDiv);
		}

		function calcData(child) {
			child.age = calculateAge(child.birthday);
			child.genderString = child.gender == 'Female' ? 'girl' : 'boy';
			child.waitingString = calculateWaiting(child.startDate);
			child.ethnicBackgroundString = child.ethnicBackground && child.ethnicBackground.length > 0 
				? child.ethnicBackground.join(', ')
				: 'Unknown';
			child.birthdayString = moment(new Date(child.birthday)).format('MMMM Do YYYY');
			child.gradeString = calculateGrade(child.yearStartedKG);
			child.nicknameString = child.nickname || child.fullName;
			return child;
		}

		function calculateAge(birthday) {
			return moment().diff(birthday, 'years');
		}

		function calculateWaiting(sinceDate) {
			var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
			var firstDate = new Date(sinceDate);
			var secondDate = Date.now();

			var days = Math.round(Math.abs((firstDate.getTime() - secondDate)/(oneDay)));
			if (days >= 365)
				return 'more than a year';
			return days + ' days';
		}

		function calculateGrade(yearStartedKG) {
			var year = new Date(yearStartedKG).getFullYear();
			if (year < 1900) return 'N/A';
			
			var gradeInt = moment().diff(yearStartedKG, 'years');
			return gradeInt == 0 ? 'KG' :
				gradeInt == 1 ? '1st grade' :
				gradeInt == 2 ? '2nd grade' :
				gradeInt == 3 ? '3rd grade' :
				gradeInt > 12 ? 'Graduated' :
				gradeInt + 'th grade';
		}

		function showModal(modalTemplate, child) {
			var modal = modalTemplate(child);
			var newDiv = document.createElement("div");
			newDiv.id = 'modal-container';
			newDiv.innerHTML = modal;
			document.body.appendChild(newDiv);
			$('#child-modal').modal('show');
			$('#child-modal').on('hidden.bs.modal', function (e) {
				$('#modal-container').remove();
			});
		}

	</script>
